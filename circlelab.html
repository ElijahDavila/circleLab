<!DOCTYPE html>
<html>
<head>
	<title>Circle graph</title>
	<link rel="stylesheet" type="text/css" href="circlelab.css">
</head>
<body>
	<div class="circle">
		<div class="halfCircle">
			<div class="redSlice"><span>Red</span></div>
			<div class="yellowSlice"><span>Yellow</span></div>
		</div>
		<div class="halfCircle">
			<div class="blueSlice"><span>Blue</span></div>
			<div class="greenSlice"><span>Green</span></div>
		</div>
	</div>
</body>
</html>
